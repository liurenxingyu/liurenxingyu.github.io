<!DOCTYPE html>
<html>
<head>
	<title>对象构造器</title>
	<meta charset="utf-8" />
</head>
<body>
     <script type="text/javascript">
          //用函数创建一个person对象类，传入需用到的形参。
          function person(name,school,year){      
          	this.name=name;                       //定义一些属性
          	this.school=school;
          	this.year=year;

			 //alartName是函数名，是属性changeName的值。将对象作为值传入
          	this.changeName=alartName;    
          	function alartName(xing){
          		this.name=xing;
          	}
          }
          myName=new person("liuhao","cug",2016);    //创建一个实例对象，
          //document.write(myName.name + "will graduate from " + myName.school + " in " + myName.year);
          myName.changeName("liu");     //将参数传入changeName
          document.write(myName.name);
     </script>
</body>
</html>
