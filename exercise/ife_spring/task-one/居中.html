<!DOCTYPE html>
<html>
<head>
	<title>居中</title>
	<meta charset="utf-8"/>
	<style type="text/css">
         .wrap{
         	width: 200px;
         	height: 200px;
         	margin: 20px;
            border:1px solid black;
            position: relative;
         }
         .inner{
             background: red;
             width: 100px;
             height: 100px;
             position: absolute;
             top: 50%;
             left: 50%;
             margin-left: -25%;
             margin-top: -25%;
         }
	</style>
</head>
<body>
   <div class="wrap">
   	   <div class="inner"></div>
   </div>   
</body>
</html>
