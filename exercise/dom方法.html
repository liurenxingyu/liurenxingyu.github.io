<!DOCTYPE html>
<html>
<head>
	<title>dom方法</title>
	<meta charset="utf-8" />
</head>
<body>
      
      <div id="div1">
	      <p id="p1">this is a paragraph.</p>
	      <p id="p2">this is another padara.</p>
       </div>
       <button type="button" id="test" value="chang">caha</button>
      <script type="text/javascript">
             document.getElementById('test').onclick=function(){show()};
             function show(){
             	document.getElementById("p2").style.fontSize="30px";
             }
             x=document.getElementsByTagName('p');
             for (var i = 0; i < x.length; i++) {
             	document.write(x[i].innerHTML);
             	document.write("<br>");
             };
      </script>
</body>
</html>
