<!DOCTYPE html>
<html>
<head>
	<title>石头剪刀布Game</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="stjdb.css">
	<script type="text/javascript" src="stjdb.js"></script> 
</head>
<body>
      <div class="wrap">
	      	<div><p>一起来玩石头剪刀布</p></div>
	      	<section class="feedback">
	        	<div class="computer-win">电脑获胜<span id="computer-win-count">0</span>次</div>
	        	<div id="computer-word"></div>
	        	<div class="tie_game">平局<span id= "tiegame">0</span>次</div>
	        	<div class="my-win">你已获胜<span id="my-win-count">0</span>次</div>
	        	<div id="my-word"></div>
	        	<button id="again">clear</button>

	        </section>
	        <section class="pk">
	           <div class="pk_wrap">
	           	  <img id="computer_result" />
	        	<strong id="result"></strong>
	        	<img id="my_result" />
	           </div>
	        	
	        </section>
	        <section class="pics">
	        	<ul>
	        		<li><img id="shitou" src="pics/ife_game_task1_shitou.jpg" /></li>
	        		<li><img id="jiandao" src="pics/ife_game_task1_jiandao.jpg" /></li>
	        		<li><img id="bu" src="pics/ife_game_task1_bu.jpg" /></li>
	        	</ul>
	        </section>        
      </div>
       <script type="text/javascript" src="stjdb.js"></script> 
</body>
</html>
