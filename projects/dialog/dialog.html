<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="dialog1.css">
	<title>dialog demo</title>
	<style type="text/css">
       .content-wrap{
       	width: 600px;
       	height: 300px;
       	background: #ccc;
       	margin:0 auto;
       }
	</style>
</head>
<body>
      <input id="test" type="button" value="Button"/>
      <div class="content-wrap"></div>
   
    <script type="text/javascript" src="jquery-2.1.3.min.js"></script>

      <script src="dialog2.js"></script>
      <script type="text/javascript">
             var dialog = new Dialog('mydialog', 'first dialog', '<div class="placeholder">123</div>');   //新建一个dialog变量

             $('#test').on('click',function(e){
             	dialog.show();
             	e.stopPropagation();// 禁止冒泡
             });
      </script>
</body>
</html>
